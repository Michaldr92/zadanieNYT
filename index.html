<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	
    <!-- ### CSS ### -->
	<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="css/jquery-ui.css">

</head>

<body>
    <div id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
					<div class="jumbotron" style="background-color: #0e0e0e ; color: #9c9c9c;">
						<h1 class="text-center">Wyszkukiwarka Artykułów -- New York Times</h1>
					</div>

                    </div>
                </div>
            </div>
        </div>

        <div id="main">
            <div class="main-content container-fluid">
                <div class="row">
                    <div class="row">	
                        <div class="col-lg-1 col-md-1">
						</div>						
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="panel-window">
                                <div class="panel-window-header">
                                    <h2 class="panel-window-heading">
                                        Artykuły - Wyszukaj
                                    </h2>
                                </div>
                                <div class="panel-window-body">
									<form id="userForm">
									<div class="col-lg-6 col-md-6 col-xs-6">
									  <div class="form-group">
										<label for="search">Wyszukaj:</label>
										<input type="text" class="form-control" name="name" id="searchTerm" >
									  </div>
									</div>
									<div class="col-lg-6 col-md-6 col-xs-6">
										  <div class="form-group">
											<label for="pwd">Ilość wierszy:</label>
											<select class="form-control" id="numRecordsSelect">
												<option value=1>1</option>
												<option value=5 selected>5</option>
												<option value=10>10</option>
											</select>			  
										  </div>
									</div>
									<div class="col-lg-6 col-md-6 col-xs-6">
									  <div class="form-group">
										<label for="startYear">Wybierz rok(od):</label>
										<input type="text" class="form-control" placeholder="2016" id="startYear">
									  </div>
									</div>
									<div class="col-lg-6 col-md-6 col-xs-6">									
									  <div class="form-group">
										<label for="endYear">Wybierz rok(do):</label>
										<input type="text" class="form-control" placeholder="2017" id="endYear">
									  </div>
									</div>
									<center>
										  <button type="submit" class="btn btn-default" id="runSearch" onclick="validate();">Wyszukaj</button>
										  <button type="button" class="btn btn-default" id="clearAll">Wyczyść</button>
								    </center>
									</form>
								
									<div class="panel-window-header">
										<h2 class="panel-window-heading">
										</h2>
										    <div class="panel-window-body">
												<div class="panel-body" id="wellSection">
												
												</div>
											</div>
									</div>								
								</div>
							</div>	
						</div>
                        <div class="col-lg-4 col-md-4 col-xs-12">	
                            <div class="panel-window">
                                    <h2 class="panel-window-heading">
                                        Artykuły - Najnowsze
                                    </h2>
                                <div class="panel-window-body">
									<section id='content'>
									</section>
                                </div>
                            </div>
						</div>
                    </div>
                        <div class="col-lg-1 col-md-1">
						</div>					
                </div>
            </div>
        </div>
		<br>
		<footer class="footer">
			<div class="container">
				<p class="text-muted" id="current_time"></p>
			</div>
		</footer>
	</div>		
	

<script>
    function validate() {
        if (document.getElementById("searchTerm").value == "") {
            sweetAlert("Błąd!", "Pole 'Wyszukaj' nie może być puste!", "error");
        }
    }
</script>
	

        <!-- ### JS ### -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
		<script src="js/sweetalert.min.js"></script>
		<script src="js/jquery-ui.js"></script>
</body>

</html>
